<!DOCTYPE html>
<!-- Criado Por Pedro Kauã de Barros Leite -->
<!-- Esse projeto utiliza o RPG Graphical User Interface criado pelo Roner Ness-->
<!-- Vale mencionar que a ideia geral do projeto é toda do Bootcamp Potência Tech iFood - Desenvolvimento de Jogos -->
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <!-- styles -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="./src/styles/buttons.css">
    <link rel="stylesheet" href="./src/styles/containers_and_frames.css">
    <!-- scripts -->
    <script src="./src/scripts/engine.js" defer></script>
    <!-- favicons -->
    <link rel="shortcut icon" href="./src/assets/icons/millenium.png" type="image/x-icon">
    <title>YuGiOh</title>
</head>
<body>

    <div class="bg-video">
        <video class"video" loop autoplay muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">

        <div class="container__left">

            <div class="score-box">
                <span id="score_points">Win : 0 | lose : 0</span>
            </div>

            <div class="menu_avatar">
                <img src="" alt="" id="card-image">
            </div>
            
            <div class="card_details">
                <p id="card-name"></p>
                <p id="card-type"></p>
            </div>

        </div>

        <div class="container__right">
            
            <div class="card-box__containert">

            </div>
        </div>

    </div>    

</body>
</html>
